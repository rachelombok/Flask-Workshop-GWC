{% extends 'base.html' %}

{% block title %}
    About
{% endblock %}

{% block bodyblock %}

<div class="card d-flex align-items-center">
    <img
        class="card-img-top mycard"
        id='aboutimg'
        src="{{ url_for('static', filename='head.jpg', width=300) }}"
        alt="Card image cap">
    <div class="card-body">
        <h3>Rachel Ombok</h3>
        
        <h5 class="card-title">Contact Info:</h5>
        <p class="card-text d-flex justify-content-center flex-wrap myicons">
            <a href="mailto:{{ contact.email }}"><i class="fas fa-envelope-square"></i></a>
            <a href="{{ contact.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="{{ contact.github }}" target="_blank"><i class="fab fa-github"></i></a>
            <a href="{{ contact.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
        </p>
    </div>
</div>


{% endblock %}
